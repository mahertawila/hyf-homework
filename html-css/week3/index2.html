<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <div><img src="logo.jpg" alt=""></div>
      <nav>
        <ul>
          <li><a href="index.html">step1of4</a>
          </li>
          <li><a href="index2.html">step2of4</a>
          </li>
          <li><a href="index3.html">step3of4</a>
          </li>
          <li><a href="index4.html">step4of4</a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <h1> Sign up to your customtailor.com </h1>
      <h2>Step 2 of 4 </h2>
      <strong>Progress</strong>
      <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
    </div>
    <div>
      <form>
        <div>
          <label for="email"><span>Email*</span></label>
          <input type="email" id="email" name="form2" required=""
            pattern="/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" title="abcd@abcd.com">

          <label for="phone"><span>Phone</span></label>
          <input type="text" id="phone" name="form2" pattern="^\+(?:[0-9] ?){6,14}[0-9]$">
        </div>
        <div>
          <label for="pword"><span>Password*</span></label>
          <input type="password" id="pword" name="form2" required="" minlength="10"
            pattern="^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{10,}$"
            title="Minimum 10 characters, uppercase and lowercase letters">
        </div>
        <div>
          <label for="rpword"><span>Re-enter Password*</span></label>
          <input type="password" id="rpword" name="form2" required="" minlength="10"
            pattern="^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{10,}$"
            title="Minimum 10 characters, uppercase and lowercase letters">
        </div>
        <p>I want to sign up for the newsletter.</p>
        <input type="radio" id="wnews" class="radio" checked="">
        <label for="wnews"><span>Weekly news</span></label>
        <input type="radio" id="mnews" name="form2">
        <label for="mnews"><span>Monthly news</span></label>
        <input type="radio" id="nonews" name="form2">
        <label for="nonews"><span>Don't send me any news</span></label>
        <div>
          <a href="index3.html"> Next step</a> </div>
      </form>
    </div>
  </main>
</body>

</html>
